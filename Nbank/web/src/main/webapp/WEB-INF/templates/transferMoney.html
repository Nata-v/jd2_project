<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="/web/static/css/online-reg.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Transfer balance</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid" style="background: linear-gradient(80deg, rgb(160, 220, 255) 50%, #61ffa5 100%);">
            <a class="navbar-brand" href="#">
                <h4>N-Bank</h4>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/web/bank">Назад</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/info">Информация</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Выбрать язык
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">RUS</a></li>
                            <li><a class="dropdown-item" href="#">ENG</a></li>
                            <!-- <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"></a></li> -->
                        </ul>
                    </li>
                    <div th:fragment="header">
                        <form action="/logout" method="post">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/web/login">Log out</a>
                            </li>
                        </form>
                    </div>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<div class="container-fluid">
    <div class="text-page" >
        <h3>Transfer money from account to account!</h3>
    </div>
    <div class="row">

        <div class="col-lg-6 col-md-12"
             style="background: linear-gradient(80deg, rgb(160, 220, 255) 50%, #61ffa5 100%);">
            <div class="header">

                <form th:action="@{/transferMoney}" method="post" onsubmit="return showConfirmation()">


                    <input type="hidden" value="${account.account_id}" />

                    <div class="mb-3">
                        <label for="accountNumber" class="form-label">Enter  your Account Number</label>
                        <input type="text" name="accountNumber" class="form-control" id="accountNumber" placeholder="AccountNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountNumberRecipient" class="form-label">Enter recipient Account Number</label>
                        <input type="text" name="accountNumberRecipient" class="form-control" id="accountNumberRecipient" placeholder="AccountNumber Recipient" required>
                    </div>

                    <div class="mb-3">
                        <label for="balance" class="form-label">Enter the amount for transfer</label>
                        <input type="text" name="balance" class="form-control" id="balance" placeholder="Balance" required>
                    </div>

                    <div class="mb-3">
                        <label for="transaction_currency">Currency
                            <select id="transaction_currency" name="transaction_currency" required style="margin-bottom: 60px;">
                                <option value="USD">USD</option>
                                <option value="BYN">BYN</option>
                                <option value="RUB">RUB</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">Enter your pin code</label>
                        <input type="password" name="pin" class="form-control" id="pin" placeholder="Pin Code" required>
                    </div>

                    <button type="submit">Transfer money</button>
                </form>

                <p> </p>


            </div>
                  <script>
                function showConfirmation() {
                    var result = confirm('Выполнить перевод?');
                    return result;
                }
            </script>


        </div>

        <div class="col-lg-6 col-md-12"
             style="background: linear-gradient(80deg, rgb(160, 220, 255) 50%, #61ffa5 100%);">

            <div>
                <img src="/web/static/img/iotBnk.jpg" class="card-img-top" alt="...">
                <h2>Совершай мгновенные переводы по всему миру!</h2>
            </div>

        </div>

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
